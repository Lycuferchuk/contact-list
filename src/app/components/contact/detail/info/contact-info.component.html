<div class="main-container">
  <form [formGroup]="contactForm">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" [readonly]="isViewMode">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" [readonly]="isViewMode">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Contact number</mat-label>
        <input matInput formControlName="contactNumber" [readonly]="isViewMode">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" [readonly]="isViewMode">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate" [readonly]="isViewMode">
      <mat-datepicker-toggle matIconSuffix [for]="picker" [disabled]="isViewMode"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" [readonly]="isViewMode">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" [readonly]="isViewMode">
      </mat-form-field>
    </div>

    <button mat-raised-button
            (click)="save()"
            *ngIf="!isViewMode"
            [disabled]="contactForm.invalid">
      Save
    </button>
  </form>
</div>
