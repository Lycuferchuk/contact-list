<div class="container">
  <button mat-icon-button class="back-button" (click)="onList()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h2>Detail info</h2>
  <div class="button-container">
    <button mat-icon-button (click)="edit()" *ngIf="isViewMode">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="delete()" *ngIf="!isCreateMode">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
